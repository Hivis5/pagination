<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagination</title>
</head>
<body class="container">
  <p>Page No:<span id="cp"></span></p>
  <table id="table">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
  <div class="center">    
    <button class="button2"  id="first" onclick="changePage('first')">first</button>
    <button class="button1"  id="prev" onclick="changePage('prev')">Previous</button>
    <button class="button1"  id="2" onclick="changePage('2')">2</button>
    <button class="button1"  id="3" onclick="changePage('3')">3</button>
    <button class="button1"  id="4" onclick="changePage('4')">4</button>
    <button class="button1"  id="5" onclick="changePage('5')">5</button>
    <button class="button1"  id="6" onclick="changePage('6')">6</button>
    <button class="button1"  id="7" onclick="changePage('7')">7</button>
    <button class="button1"  id="8" onclick="changePage('8')">8</button>
    <button class="button1"  id="9" onclick="changePage('9')">9</button>
    <button class="button1"  id="10" onclick="changePage('10')">10</button>
   
  </div>
  <script src="script.js"></script>
</body>

</html>
